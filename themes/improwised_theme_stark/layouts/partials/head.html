<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ if .Params.metaTitle }}
        <title>{{ .Params.metaTitle }}</title>
    {{ else }}
        <title>{{ .Title }}</title>
    {{ end }}

    <meta name="description" content="{{ .Params.metaDes }}">
    <meta name="author" content="Improwised Technologies Pvt. Ltd.">

    {{ if ne .Site.Params.env "production" }}
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/socicon.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/flickity.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/index.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/font-rubiklato.css" rel="stylesheet" type="text/css" media="all" />
    {{ else }}
    <link href="/dist/index.min.css" rel="stylesheet" type="text/css" media="all" lazyload/>
    {{ end }}
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i%7CMaterial+Icons" rel="stylesheet" lazyload/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700%7CRubik:300,400,500" rel="stylesheet" lazyload/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" lazyload/>
</head>
